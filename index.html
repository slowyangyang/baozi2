<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<link type="text/css" href="YoungerSister.css" rel="stylesheet ">
		<title>YoungerSister</title>
		<style>
			<pre name="code" class="css">* {
				padding: 0;
				margin: 0;
			}

			body {
				width: 100%;
				height: 100%;
				background: #333;
			}

			#react {
				width: 400px;
				height: 400px;
				margin: 400px auto;
				transform-style: preserve-3d;
				animation: rotate 20s infinite;
				animation-timing-function: linear;
			}

			#react div {
				position: absolute;
				transition: all .4s;
			}

			div .out_pic {
				width: 400px;
				height: 400px;
				opacity: 0.9;
			}

			div .in_pic {
				width: 200px;
				height: 200px;
			}

			#react span {
				display: block;
				position: absolute;
				width: 200px;
				height: 200px;
				top: 50px;
				left: 50px;
			}

			@keyframes rotate {
				from {
					transform: rotateX(0deg) rotateY(0deg);
				}

				to {
					transform: rotateX(360deg) rotateY(360deg);
				}
			}

			.out_front {
				transform: translateZ(200px);
			}

			.out_back {
				transform: translateZ(-200px);
			}

			.out_left {
				transform: rotateY(90deg) translateZ(200px);
			}

			.out_right {
				transform: rotateY(-90deg) translateZ(200px);
			}

			.out_top {
				transform: rotateX(90deg) translateZ(200px);
			}

			.out_bottom {
				transform: rotateX(-90deg) translateZ(200px);
			}

			.in_front {
				transform: translateZ(50px);
			}

			.in_back {
				transform: translateZ(-50px);
			}

			.in_left {
				transform: rotateY(90deg) translateZ(50px);
			}

			.in_right {
				transform: rotateY(-90deg) translateZ(50px);
			}

			.in_top {
				transform: rotateX(90deg) translateZ(50px);
			}

			.in_bottom {
				transform: rotateX(-90deg) translateZ(50px);
			}

			/*外面的图片散开*/
			#react:hover .out_front {
				transform: translateZ(400px);
			}

			#react:hover .out_back {
				transform: translateZ(-400px);
			}

			#react:hover .out_left {
				transform: rotateY(90deg) translateZ(400px);
			}

			#react:hover .out_right {
				transform: rotateY(-90deg) translateZ(400px);
			}

			#react:hover .out_top {
				transform: rotateX(90deg) translateZ(400px);
			}

			#react:hover .out_bottom {
				transform: rotateX(-90deg) translateZ(400px);
			}

			/*里面的图片散开*/
			#react:hover .in_front {
				transform: translateZ(200px);
			}

			#react:hover .in_back {
				transform: translateZ(-200px);
			}

			#react:hover .in_left {
				transform: rotateY(90deg) translateZ(200px);
			}

			#react:hover .in_right {
				transform: rotateY(-90deg) translateZ(200px);
			}

			#react:hover .in_top {
				transform: rotateX(90deg) translateZ(200px);
			}

			#react:hover .in_bottom {
				transform: rotateX(-90deg) translateZ(200px);
			}
		</style>
	</head>
	<body>
		<audio autoplay loop>
			<source src="./881840.ogg">
		</audio>
		<div id="react">
			<div class="out_front">
				<img src="./img/01.jpg" class="out_pic">
			</div>
			<div class="out_back">
				<img src="./img/03.jpg" class="out_pic">
			</div>
			<div class="out_left">
				<img src="./img/13.jpg" class="out_pic">
			</div>
			<div class="out_right">
				<img src="./img/04.jpg" class="out_pic">
			</div>
			<div class="out_top">
				<img src="./img/05.jpg" class="out_pic">
			</div>
			<div class="out_bottom">
				<img src="./img/06.jpg" class="out_pic">
			</div>
			<span class="in_front">
				<img src="./img/07.jpg" class="in_pic">
			</span>
			<span class="in_back">
				<img src="./img/08.jpg" class="in_pic">
			</span>
			<span class="in_left">
				<img src="./img/09.jpg" class="in_pic">
			</span>
			<span class="in_right">
				<img src="./img/10.jpg" class="in_pic">
			</span>
			<span class="in_top">
				<img src="./img/11.jpg" class="in_pic">
			</span>
			<span class="in_bottom">
				<img src="./img/12.jpg" class="in_pic">
			</span>
		</div>
	</body>
</html>
